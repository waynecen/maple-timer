<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verus Hilla Timer</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Syne:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="js/index.js" defer></script>
	</head>
	<body>
		<container>
			<div class="timer__wrapper">
				<div class="timer">
					<div class="timer__header">
						<h1>VERUS HILLA TIMER</h1>

						<button class="phaseOne">P1</button>
						<button class="phaseTwo">P2</button>
						<button class="phaseThree">P3</button>
					</div>

					<div class="timer__container-borderWrap">
						<div class="timer__container">
							<div class="timer__angledShape"></div>
							<div class="timer__section">
								<h3>Next FMA in</h3>
								<div class="timer__nextFMA">2m40s</div>
								<div class="timer__FMAtime">(27:19)</div>
							</div>
							<div class="timer__section">
								<h3>Run Timer</h3>
								<div class="timer__runTimer">29m59s</div>
								<div class="timer__section-wrapper">
									<button class="reset">
										<img
											src="img/resetButton.svg"
											alt="Reset Button"
										/>
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="timer__CTAButtons">
						<button class="startRun">Start Run</button>
						<button class="nextFMA">Next FMA</button>
					</div>
				</div>
			</div>
		</container>
	</body>
</html>
